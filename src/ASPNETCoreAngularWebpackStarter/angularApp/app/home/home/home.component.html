<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <br/>
            <br/>
            <h1>{{message}}</h1>
            
            <h3>Values from ASP.NET Core WebAPI</h3>
            <ul>
                <li *ngFor="let value of values">
                    <span>{{value}} </span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- /container -->
